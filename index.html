<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/swag/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        socket.on('message', function(msg){
            $('#message').append(msg + "<br/>");
        });
    </script>
</head>
<body>
   <p id="message">

   </p>

</body>
</html>
