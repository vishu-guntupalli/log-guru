<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Socket.io is used for letting the server know that browser is ready to listen to the log file-->
    <script src="/swag/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        socket.on('message', function(msg){
            $('#message').append(msg + "<br/>");
        });
    </script>
</head>
<body>
   <p id="message">
   </p>
</body>
</html>
